<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“§ Email Sender Pro</h1>
            <button class="btn-settings" id="settingsBtn">âš™ï¸ Settings</button>
        </div>
        
        <div id="message-box" class="message-box"></div>
        
        <form id="emailForm">
            <div class="form-group">
                <label for="recipient">Recipient Email:</label>
                <input type="email" 
                       id="recipient" 
                       name="recipient" 
                       required 
                       placeholder="recipient@example.com">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" 
                       id="subject" 
                       name="subject" 
                       required 
                       placeholder="Email subject">
            </div>
            
            <div class="form-group">
                <label for="message">
                    Message: 
                    <span id="charCount" class="char-count">0/500</span>
                </label>
                <textarea id="message" 
                          name="message" 
                          required 
                          maxlength="500" 
                          placeholder="Enter your message here..."></textarea>
            </div>
            
            <button type="submit" class="btn-primary btn-send">Send Email</button>
        </form>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
